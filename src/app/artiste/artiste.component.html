<div class="login-wrapper">
  <form action="" class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <img src="assets/avatar.png" alt="">
    <h2>Create New account</h2>

    <div class="input-group">
      <input type="text" name="firstname" id="firstname" ngModel required>
      <label for="firstname">First name</label>
    </div>

    <div class="input-group">
      <input type="text" name="lastname" id="lastname" ngModel required>
      <label for="lastname">Last name</label>
    </div>

    <div class="input-group">
      <input type="text" name="username" id="username" ngModel required>
      <label for="username">User name</label>
    </div>

    <div class="input-group">
      <input type="text" name="email" id="email" ngModel required>
      <label for="email">E-mail Address</label>
    </div>
    <div class="input-group">
      <input type="number" name="phone" id="phone" ngModel required>
      <label for="phone">NumÂ°phone:</label>
    </div>
    <div class="input-group">
      <input type="Password" name="Password" id="Password" ngModel required>
      <label for="Password">Password</label>
    </div>

    <input type="submit" value="Next"  class="submit-btn"  [disabled]="f.invalid">


  </form>
</div>
